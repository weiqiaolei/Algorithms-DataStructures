    <script>
        //https://www.youtube.com/watch?v=Gj5qBheGOEo&index=1&list=PLWKjhJtqVAbkso-IbgiiP48n-O-JQA9PJ
        //Stacks
        //LIFO -> Last in - First Out

        /*functions:
            push: Push onto top of stack
            pop: Take out top of stack
            peek: See top of stack
            length:
        */

        var letters = []; // this is our stack
        var word = "racecar"
        var rword = "";

        // put letters of word into stack
        for (var i = 0; i < word.length; i++) {
            letters.push(word[i]);
        }

        // pop off the stack in reverse order
        for (var i = 0; i < word.length; i++) {
            rword += letters.pop();
        }

        if (rword === word) {
            console.log(word + " is a palindrome.");
        }
        else {
            console.log(word + " is not a palindrome.");
        }

        //==========================================================================================
        //==========================================================================================
        //==========================================================================================





        // Creates a stack
        var Stack = function () {
            this.count = 0;
            this.storage = {};

            // Adds a value onto the end of the stack
            this.push = function (value) {
                this.storage[this.count] = value;
                this.count++;
            }

            // Removes and returns the value at the end of the stack
            this.pop = function () {
                if (this.count === 0) {
                    return undefined;
                }

                this.count--;
                var result = this.storage[this.count];
                delete this.storage[this.count];
                return result;
            }

            this.size = function () {
                return this.count;
            }

            // Returns the value at the end of the stack
            this.peek = function () {
                return this.storage[this.count - 1];
            }
        }

        var myStack = new Stack();

        myStack.push(1);
        myStack.push(2);
        console.log(myStack.peek()); // 2
        console.log(myStack.pop()); // 2
        console.log(myStack.peek()); // 1
        myStack.push("Easy Company"); 
        console.log(myStack.size()); // 2
        console.log(myStack.peek()); // "Easy Company"
        console.log(myStack.pop()); // "Easy Company"
        console.log(myStack.peek()); // 1

    </script>
</body>
</html>
