    <script>
        //https://www.youtube.com/watch?v=bK7I79hcm08&list=PLWKjhJtqVAbkso-IbgiiP48n-O-JQA9PJ&index=3
        //https://codepen.io/beaucarnes/pen/QpaQRG?editors=0012
        //FIFO -> First in first out

        /* Queues */
        function Queue() {
            collection = [];
            this.print = function () {
                console.log(collection); //["a", "b"] || ["b", "c"]
            };
            this.enqueue = function (element) {
                collection.push(element);
            };
            this.dequeue = function () {
                return collection.shift();
            };
            this.front = function () {
                return collection[0];
            };
            this.size = function () {
                return collection.length;
            };
            this.isEmpty = function () {
                return (collection.length === 0);
            };
        }

        var q = new Queue();
        q.enqueue('a');
        q.enqueue('b');
        q.enqueue('c');
        q.print();
        q.dequeue();
        console.log(q.front()); //b
        q.print();


        function PriorityQueue() {
            var collection = [];
            this.printCollection = function () {
                (console.log(collection)); //[["Beau Carnes", 2]["Briana Swift", 2]["Quincy Larson", 3]]

            };
            this.enqueue = function (element) {
                if (this.isEmpty()) {
                    collection.push(element);
                } else {
                    var added = false;
                    for (var i = 0; i < collection.length; i++) {
                        if (element[1] < collection[i][1]) { //checking priorities
                            collection.splice(i, 0, element);
                            added = true;
                            break;
                        }
                    }
                    if (!added) {
                        collection.push(element);
                    }
                }
            };
            this.dequeue = function () {
                var value = collection.shift();
                return value[0];
            };
            this.front = function () {
                return collection[0];
            };
            this.size = function () {
                return collection.length;
            };
            this.isEmpty = function () {
                return (collection.length === 0);
            };
        }

        var pq = new PriorityQueue();
        pq.enqueue(['Beau Carnes', 2]);
        pq.enqueue(['Quincy Larson', 3]);
        pq.enqueue(['Ewa Mitulska-Wójcik', 1])
        pq.enqueue(['Briana Swift', 2])
        pq.printCollection();
        pq.dequeue();
        console.log(pq.front()); //["Beau Carnes", 2]
        pq.printCollection();

    </script>
